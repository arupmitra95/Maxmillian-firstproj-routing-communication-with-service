<div class="row">
  <div class="col-xs-12">
    <form >
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" 
            id="name" 
            class="form-control"
            #nameInput autocomplete="off">
          
        </div>
        <div class="col-sm-2 form-group" >
          <label for="amount">Amount</label>
          <input type="number" 
            id="amount" 
            class="form-control"
            #nameAmount>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="button" (click)="onAdditem()">Add</button>
          <button class="btn btn-danger" type="button"  (click)="onDeleteitem()">Delete</button>
          <!-- <button class="btn btn-primary" type="button" (click)="onbuttnClick('clear')">Clear</button> -->
        </div>
      </div>
    </form>
  </div>
</div>
